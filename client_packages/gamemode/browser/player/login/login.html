<html>
	<link rel="stylesheet" href="style.css">
	<body>
		<div class="b-pos">
			<div class="b">
			<div class="b_title">Welcome!</div>
			<div class="b_mess">
				Please enter your credentials.
			</div>
			<input type="text" id="email" class="b_input" value="test@test.fr" autofocus minlength="6" required placeholder="Email address"/><br/>
			<input type="password" id="password" class="b_input" minlength="6" value="123456" required placeholder="Password"/>
			<div class="b_reg-button" onclick="Loguser();">Log in</div>
				<div class="b_reg-button b_reg-button_green" id="success">Success! Loading account data...</div>
				<div class="b_reg-button b_reg-button_red" id="error">Wrong password or email!</div>
				<div class="b_reg-button b_reg-button_red" id="defNameError">Seems you didn't changed default name</div>
			</div>
		</div>
	</body>
</html>


<script>
let timeout = false;
const error = get("error");
const success = get("success");
const pass = get("password");
const email = get("email");
function get(id) {
  return document.getElementById(id);
}
function Loguser() {
	function clearTimeout() {
		timeout = false;
	}
	if(timeout) {
		return;
	}
	timeout = true;
	if (pass.value != "" && email.value != "") {
		mp.trigger("cTryLogin", pass.value, email.value);
	};
	pass.value="";
	setTimeout(clearTimeout, 2000);
};
function showError() {
	error.style.display = "block";
	setTimeout(hideError, 2000);
}
function hideError() {
	error.style.display = "none";
}
function showSuccess() {
	success.style.display = "block";
	setTimeout(hideSuccess, 2000);
}
function hideSuccess() {
	success.style.display = "none";
}
function showDefNameError() {
	defNameError.style.display = "block";
	setTimeout(hideDefNameError, 2000);
}
function hideDefNameError() {
	defNameError.style.display = "none";
}
</script>
